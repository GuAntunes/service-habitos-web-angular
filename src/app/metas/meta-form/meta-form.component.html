<h5>
    Criar/Editar Meta
</h5>

<div class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input disabled id="disabled" [(ngModel)]="meta.id" type="text">
            <label for="disabled" class="active">#</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="nome" [(ngModel)]="meta.nome" class="validate">
            <label for="nome" class="active">Nome</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea id="descricao" [(ngModel)]="meta.descricao" class="materialize-textarea"></textarea>
            <label for="descricao" class="active">Descrição</label>
        </div>
    </div>
</div>
